<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt Forma</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .active {
            background-color: lightblue;
        }
    </style>
</head>

<body>

    <h2>Kontakt Forma</h2>

    <form>
        <label for="ime">Ime:</label><br>
        <input type="text" id="ime" name="ime" class="input-field"><br>
        <label for="prezime">Prezime:</label><br>
        <input type="text" id="prezime" name="prezime" class="input-field"><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" class="input-field"><br>
        <label for="poruka">Poruka:</label><br>
        <textarea id="poruka" name="poruka" rows="4" cols="50" class="input-field"></textarea><br><br>
        <input type="submit" value="PoÅ¡alji">
    </form>

    <a href="#" class="change-color">Promijeni boju</a>

    <script>
        $(document).ready(function () {
            $('.input-field').on('input', function () {
                $('.input-field').removeClass('active');
                $(this).addClass('active');
            });

            $('.change-color').hover(function () {
                $(this).css('color', 'red');
            }, function () {
                $(this).css('color', 'black');
            });
        });
    </script>

</body>

</html>
